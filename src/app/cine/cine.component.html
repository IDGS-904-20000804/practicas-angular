<h1 class="mx-auto text-dark text-center">CINEPOLIS</h1>
<div class="row mx-auto">
    <div class="col mx-5 p-4 bg-light">
        <div>
            <h2>Detail</h2>
        </div>
        <div class="row">
            <label for="txtName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtName" [(ngModel)]="txtName" name="txtName">
            </div>
        </div>
        <div class="row">
            <label for="txtBuyers" class="col-sm-2 col-form-label">Buyers</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="txtBuyers" [(ngModel)]="txtBuyers" name="txtBuyers">
            </div>
        </div>
        <div class="row">
            CINECO Card
            <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="rdCinecoCard" name="rdCinecoCard" id="rdCinecoCardYes" value="true">
                <label class="form-check-label" for="rdCinecoCardYes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="rdCinecoCard" name="rdCinecoCard" id="rdCinecoCardNo" value="false">
                <label class="form-check-label" for="rdCinecoCardNo">
                    No
                </label>
            </div>
        </div>
        <div class="row">
            <label for="txtTickets" class="col-sm-2 col-form-label">Tickets</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="txtTickets" [(ngModel)]="txtTickets" name="txtTickets">
            </div>
        </div>
    </div>
    <div class="col mx-5 p-4 bg-light">
        <h2>Total: $ <span>{{total | number:'1.2-2'}}</span></h2>
        <h3 *ngIf="!canBuy">{{message}}</h3>
        <div *ngIf="hasResult && canBuy">
            <p>Client name: {{txtName}}</p>
            <p>Buyers: {{txtBuyers}}</p>
            <p>Cineco card: <span>{{ rdCinecoCard ? 'Yes' : 'No' }}</span></p>
            <p>Tickets: {{txtTickets}}</p>
        </div>
    </div>
</div>
<div class="row col-5 mx-auto p-4 bg-light">
    <div class="text-center">
        <h2>Actions</h2>
    </div>
    <div class="col mx-5 text-center">
        <button type="button" (click)="calculate()" class="btn btn-light" id="btnBuy">Buy</button>
    </div>
    <div class="col mx-5 text-center">
        <button type="button" (click)="clear()" class="btn btn-light" id="btnExit">Exit</button>
    </div>
</div>
